---
layout: default
---
{% if page.title %}
	<h1 style="font-size: 55px; line-height: 1.3; font-family: Cinzel; font-weight: normal; margin: 0;">{{page.title}}</h1>
{% else %}
	<h1>Untitled post</h1>
{% endif %}
<p style="font-size: 12px; color: gray; margin-top: 0px; margin-left: 5px">Posted {{ page.date | date: "%b %d, %Y" }}</p>
{{ content }}
